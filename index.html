<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="bg-black text-white p-5 container w-50 text-center">
    <h1 class="text-center">Prime Number Checking</h1>
    <input id="a1" class="form-control mt-5" type="text" placeholder="Enter a number">
    <button onclick="primeCheck()" class="btn btn-info mt-3">Check</button>
</div>

<script>
    function isPrime(n) {
        if (n <= 1) {
            return false;
        }
        if (n <= 3) {
            return true;
        }
        if (n % 2 === 0 || n % 3 === 0) {
            return false;
        }
        let i = 5;
        while (i * i <= n) {
            if (n % i === 0 || n % (i + 2) === 0) {
                return false;
            }
            i += 6;
        }
        return true;
    }
    function primeCheck() {
        const inputElement = document.getElementById('a1');
        const inputValue = parseInt(inputElement.value);
        if (isNaN(inputValue)) {
            alert('Please enter a valid number.');
        } else {
            const isPrimeValue = isPrime(inputValue);

            if (isPrimeValue) {
                alert(`${inputValue} is a prime number.`);
            } else {
                alert(`${inputValue} is not a prime number.`);
            }
        }
    }
</script>
</body>
</html>
